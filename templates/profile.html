{%extends 'index.html'%}

{%block title%}
    
{%endblock%}
{%block content%}
    <div class="container">
        <div class="row">
            <div class="col-6">
               <img src="{{user.image}}" alt="works" class=img-thumbnail> 
            </div>
            <div class="col-6">
                <h2>Posts</h2>
                <ul>
                   {%for post in user.posts%}
                    
                   <li>
                       <a href="/posts/{{post.id}}">{{post.title}}</a>
                   </li>
                    
                {%endfor%}  
                </ul>
               
                <form action="/users/{{user.id}}/post/new" >
                    <input type="submit" value="Create A Post">
                    
                </form>
            </div>
            <div class= "col-12">
                <h1>{{user.get_full_name()}}</h1>  <form action="/users/{{user.id}}/edit" method="get">
                    <input type="submit" value="Edit">
                    <input type="submit" formmethod = 'PUT' formaction='/users/{{user.id}}/delete' value='Delete'>
                </form>
                <a href="/users">HomePage</a>
            </div>
        </div>
    </div>
    
    

{%endblock%}
